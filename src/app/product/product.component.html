<h2>Subscriptions</h2>
<div>
  <div id="data_field">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of data" routerLink="/subscription-details/{{item.id}}">
        <th scope="row" >{{item.id}}</th>
          <td>{{item.name}}</td>
        </tr>
      </tbody>
    </table>
    <div id="addProdcut">
      <div class="col-sm-10">
        <div class="container-fluid">
          <div class="card">
              <div class="card-body">
                <h4>Add new product</h4>
                <form>
                  <div class="form-group">
                    <label for="customer_id">Name</label>
                    <input type="id" class="form-control" id="product_name" placeholder="Product name">
                  </div>
                  <button id="saveButton" type="button" class="btn btn-danger" (click)="addNewProduct()">Add</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
