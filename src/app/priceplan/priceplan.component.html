<div>
  <div id="data_field">
    <label id="topLabel"><strong>Price Plans</strong></label>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Interval</th>
          <th scope="col">Price</th>
          <th scope="col">Discount</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of items" routerLink="/{{item.id}}/details">
        <th scope="row" >{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.interval}}</td>
          <td>{{item.price}}</td>
          <td>{{item.discount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
