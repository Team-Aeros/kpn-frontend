<h2>Subscriptions</h2>
<div>
  <div id="data_field">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Customer ID</th>
          <th scope="col">Price plan</th>
          <th scope="col">Start date</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of data" routerLink="/subscription-details/{{item.id}}">
        <th scope="row" >{{item.id}}</th>
          <td>{{item.customer_id}}</td>
          <td>{{item.price_plan_id}}</td>
          <td>{{item.created_at}}</td>
        </tr>
      </tbody>
    </table>
    <div id="addSubscription">
      <div class="col-sm-10">
        <div class="container-fluid">
          <div class="card">
              <div class="card-body">
                <h4>Add new subscription</h4>
                <form>
                  <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="id" class="form-control" id="customer_id" placeholder="Customer id">
                  </div>
                  <div class="form-group">
                    <label for="priceplan">Price plan</label>
                    <input type="id" class="form-control" id="priceplan" placeholder="Price plan">
                  </div>
                  <div class="form-group">
                    <label for="startdate">Start date</label>
                    <input type="id" class="form-control" id="startdate" placeholder="Start date">
                  </div>
                  <div class="form-group">
                    <label for="enddate">End date</label>
                    <input type="id" class="form-control" id="enddate" placeholder="End date">
                  </div>
                  <button id="saveButton" type="button" class="btn btn-danger" (click)="addNewSubscription()">Add</button>

                  <button id="saveButton" type="button" class="btn btn-danger" (click)="downloadPDF()">download</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
